<html><head>

    }

</div>
  <script>
const cat = document.getElementById('cat');
const autoSwitch = document.getElementById('autoinput')
const url = document.getElementById('link')
const setMenu = document.getElementById('menu')
const body = document.getElementById('body')
const audioContext = new AudioContext();

// get the audio element
const audioElement = document.querySelector("audio");

// pass it into the audio context
const track = audioContext.createMediaElementSource(audioElement);
track.connect(audioContext.destination);

const actions = new Array('scale(', 'rotate(', 'skew(', 'translate(', 'scale3D(', 'rotate3D(', 'translate3D(')

function getAction(type) {
    if (type == 'skew(') {
        return 'skew(' + Math.floor(Math.random() * 100) + 'deg' + ', ' + Math.floor(Math.random() * 100) + 'deg' + ')'
    } else if (type == 'rotate(') {
        return 'rotate(' + Math.floor(Math.random() * 360) + 'deg' + ')'
    } else if (type == 'scale(') {
        return 'scale(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
    } else if (type == 'translate(') {
        return 'translate(' + Math.floor(Math.random() * 200) + 'px' + ", " + Math.floor(Math.random() * 200) + 'px' + ")"
    } else if (type == 'scale3D(') {
        return 'scale3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
    } else if (type == 'rotate3D(') {
        return 'rotate3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 360) + 'deg' + ")"
    } else if (type == 'translate3D(') {
        return 'perspective(' + Math.floor(Math.random() * 500) + "px" + ') '+ 'translate3D(' + Math.floor(Math.random() * 200) + "px, " + Math.floor(Math.random() * 200) + "px, " + Math.floor(Math.random() * 200) + "px" + ")"
    } else {
        let currAct = actions[Math.floor(Math.random() * 7)]
         if (currAct == 'scale(') {
        return 'scale(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
         } else if (currAct == 'rotate(') {
        return 'rotate(' + Math.floor(Math.random() * 360) + 'deg' + ')'
         } else if (currAct == 'skew(') {
        return 'skew(' + Math.floor(Math.random() * 100) + 'deg' + ', ' + Math.floor(Math.random() * 100) + 'deg' + ')'
         } else if (currAct == 'translate(') {
        return 'translate(' + Math.floor(Math.random() * 200) + 'px' + ", " + Math.floor(Math.random() * 200) + 'px' + ")"
         } else if (currAct == 'scale3D(') {
        return 'scale3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
         } else if (currAct == 'rotate3D') {
        return 'rotate3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 360) + 'deg' + ")"
         } else {
          return 'perspective(' + Math.floor(Math.random() * 500) + "px" + ') '+ 'translate3D(' + Math.floor(Math.random() * 200) + "px, " + Math.floor(Math.random() * 200) + "px, " + Math.floor(Math.random() * 200) + "px" + ")"
         }
    }
}
  
url.onchange = function() {
cat.src = url.value;
}

function loop() {
setTimeout(() => {
if (autoSwitch.checked == true) {
       cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
}
loop()
}, 1000)
}
loop()

// close menu
document.onkeyup = function() {
switch (event.key) {
  case 'Tab':
  setMenu.animate([
    {
   right: '400px'
    }
], 2500)
setMenu.style.right = '400px'
  break;
}
}

// actually distort it
document.onkeydown = function() {
switch (event.key) {
  case 'n':
  cat.style.width = '500px'
  cat.src = 'https://www.pngplay.com/wp-content/uploads/7/Nyan-Cat-Rainbow-Background-PNG-Image.png'
  body.background = 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5f8143ed-4ec0-4539-b8cf-827bc87f498a/d3l6i50-12ad4899-93d5-4445-a4dc-570cd5b26d9a.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzVmODE0M2VkLTRlYzAtNDUzOS1iOGNmLTgyN2JjODdmNDk4YVwvZDNsNmk1MC0xMmFkNDg5OS05M2Q1LTQ0NDUtYTRkYy01NzBjZDViMjZkOWEuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.ucfcdYqUY2e89X1aFcnWGKnk2zYqdw2G30IUlTtWgek'
audioElement.play();
  break;
  case 'Tab':
  setMenu.animate([
    {
   right: '20px'
    }
], 2500)
setMenu.style.right = '20px'
  break;
  case 's':
    cat.animate([
    {
  transform: getAction('scale(')
    },
    
    {
   transform: getAction('scale(')
    }
  ], 1000)
  break;
case 'd':
    cat.animate([
    {
  transform: getAction('rotate(')
    },
    
    {
   transform: getAction('rotate(')
    }
  ], 1000)
  break;
case 'f':
    cat.animate([
    {
  transform: getAction('skew(')
    },
    
    {
   transform: getAction('skew(')
    }
  ], 1000)
  break;
case 'j':
    cat.animate([
    {
  transform: getAction('translate(')
    },
    
    {
   transform: getAction('translate(')
    }
  ], 1000)
  break;
case 'k':
  cat.animate([
    {
  transform: getAction('scale3D(')
    },
    
    {
   transform: getAction('scale3D(')
    }
  ], 1000)
  break;
case 'l':
  cat.animate([
    {
  transform: getAction('rotate3D(')
    },
    
    {
   transform: getAction('rotate3D(')
    }
  ], 1000)
  break;
  case 'g':
      cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
  break;
  case 'h':
      cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
  break;
  case 'w':
    cat.animate([
    {
  transform: getAction('scale(')
    },
    
    {
   transform: 'scale(1, 1)'
    }
  ], 1000)
  break;
case 'e':
    cat.animate([
    {
  transform: getAction('rotate(')
    },
    
    {
   transform: getAction('rotate(')
    }
  ], 1000)
  break;
case 'r':
    cat.animate([
    {
  transform: getAction('skew(')
    },
    
    {
   transform: 'skew(0deg, 0deg)'
    }
  ], 1000)
  break;
case 'i':
    cat.animate([
    {
  transform: getAction('translate(')
    },
    
    {
   transform: 'translate(0px, 0px)'
    }
  ], 1000)
  break;
case 'o':
  cat.animate([
    {
  transform: getAction('scale3D(')
    },
    
    {
   transform: 'scale3D(1, 1, 1)'
    }
  ], 1000)
  break;
case 'p':
  cat.animate([
    {
  transform: getAction('rotate3D(')
    },
    
    {
   transform: 'rotate3D(0, 0, 0, 0deg)'
    }
  ], 1000)
  break;
      case 'q':
      cat.animate([
    {
  transform: getAction('translate3D(')
    },
    
    {
   transform: 'translate3D(0px, 0px, 0px)'
    }
  ], 1000)
  break;
      case 'a':
      cat.animate([
    {
  transform: getAction('translate3D(')
    },
    
    {
   transform: getAction('translate3D(')
    }
  ], 1000)
  break;
}
}

</script>
