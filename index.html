<html>
<head>
<style>
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.switch {
  position: relative;
  display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
 
  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.switch:hover .tooltiptext {
  visibility: visible;
}
  </style>
</head>
<body style="overflow:hidden;">
<div id="menu" style="background-color:rgba(30,30,30,0.5);color:white;">
<label class="switch">
  <input type="checkbox" id="autoinput">
  <span class="slider round"></span>
  <span class="tooltiptext">Automatic mode</span>
</label>
  <textarea id="link" style="user-resize:none;border-radius:0.5em;background-color:rgba(20,20,20,0.75)"></textarea>
  </div>
<img alt="Oops! Either the image couldn't load, or this isnt a valid link, reload and try again!" src="https://us.bravecto.com/wp-content/uploads/sites/188/2022/04/cats-bravecto-for-cats.png?w=283" id="cat" style="width:300px;  display: block;
  margin-left: auto;
  margin-right: auto;position:relative;top:100px;">
  <script>
const cat = document.getElementById('cat');
const autoSwitch = document.getElementById('autoinput')
const url = document.getElementById('link')
const setMenu = document.getElementById('menu')

const actions = new Array('scale(', 'rotate(', 'skew(', 'translate(', 'scale3D(', 'rotate3D(')

function getAction(type) {
    if (type == 'skew(') {
        return 'skew(' + Math.floor(Math.random() * 100) + 'deg' + ', ' + Math.floor(Math.random() * 100) + 'deg' + ')'
    } else if (type == 'rotate(') {
        return 'rotate(' + Math.floor(Math.random() * 360) + 'deg' + ')'
    } else if (type == 'scale(') {
        return 'scale(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
    } else if (type == 'translate(') {
        return 'translate(' + Math.floor(Math.random() * 200) + 'px' + ", " + Math.floor(Math.random() * 200) + 'px' + ")"
    } else if (type == 'scale3D(') {
        return 'scale3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
    } else if (type == 'rotate3D(') {
        return 'rotate3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 360) + 'deg' + ")"
    } else {
        let currAct = actions[Math.floor(Math.random() * 6)]
         if (currAct == 'scale(') {
        return 'scale(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
         } else if (currAct == 'rotate(') {
        return 'rotate(' + Math.floor(Math.random() * 360) + 'deg' + ')'
         } else if (currAct == 'skew(') {
        return 'skew(' + Math.floor(Math.random() * 100) + 'deg' + ', ' + Math.floor(Math.random() * 100) + 'deg' + ')'
         } else if (currAct == 'translate(') {
        return 'translate(' + Math.floor(Math.random() * 200) + 'px' + ", " + Math.floor(Math.random() * 200) + 'px' + ")"
         } else if (currAct == 'scale3D(') {
        return 'scale3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ")"
         } else {
        return 'rotate3D(' + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 10) + ", " + Math.floor(Math.random() * 360) + 'deg' + ")"
         }
    }
}
  
url.onchange = function() {
cat.src = url.textContent;
}

function loop() {
setTimeout(() => {
if (autoSwitch.checked == true) {
       cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
}
loop()
}, 1000)
}
loop()

// close menu
document.onkeyup = function() {
switch (event.key) {
  case 'Tab':
  setMenu.animate([
    {
   right: '400px'
    }
], 2500)
setMenu.style.right = '400px'
  break;
}
}

// actually distort it
document.onkeydown = function() {
switch (event.key) {
  case 'Tab':
  setMenu.animate([
    {
   right: '20px'
    }
], 2500)
setMenu.style.right = '20px'
  break;
  case 's':
    cat.animate([
    {
  transform: getAction('scale(')
    },
    
    {
   transform: getAction('scale(')
    }
  ], 1000)
  break;
case 'd':
    cat.animate([
    {
  transform: getAction('rotate(')
    },
    
    {
   transform: getAction('rotate(')
    }
  ], 1000)
  break;
case 'f':
    cat.animate([
    {
  transform: getAction('skew(')
    },
    
    {
   transform: getAction('skew(')
    }
  ], 1000)
  break;
case 'j':
    cat.animate([
    {
  transform: getAction('translate(')
    },
    
    {
   transform: getAction('translate(')
    }
  ], 1000)
  break;
case 'k':
  cat.animate([
    {
  transform: getAction('scale3D(')
    },
    
    {
   transform: getAction('scale3D(')
    }
  ], 1000)
  break;
case 'l':
  cat.animate([
    {
  transform: getAction('rotate3D(')
    },
    
    {
   transform: getAction('rotate3D(')
    }
  ], 1000)
  break;
  case 'g':
      cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
  break;
  case 'h':
      cat.animate([
    {
  transform: getAction('random(')
    },
    
    {
   transform: getAction('random(')
    }
  ], 1000)
  break;
}
}
</script>
</body>
</html>
